<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex of Realms</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            font-family: 'Cinzel', serif;
            overflow: hidden;
        }

        body {
            background-image: url('back1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f5e8c7;
            padding: 40px;
            backdrop-filter: blur(3px);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 4px 4px 8px #000, 0 0 12px #9d8b60;
        }

        .read-button,
        .back-button {
            padding: 16px 34px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #6b4f27, #3c2d1a);
            border: 2px solid #a78b5f;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 12px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .read-button:hover,
        .back-button:hover {
            background: #2b1f13;
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.75);
            color: #f5e8c7;
            font-size: 14px;
            padding: 10px;
            font-family: 'Cinzel', serif;
            border-top: 1px solid #a78b5f;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <h1>Codex of Realms</h1>
        <div class="button-group">
            <a href="FINAL.html" class="read-button">Enter Codex</a>
            <a href="index.html" class="back-button">Return</a>
        </div>
    </div>

</body>

</html>
